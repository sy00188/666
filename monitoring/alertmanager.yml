global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@archive-management.com'
  smtp_auth_username: 'alerts@archive-management.com'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        severity: info
      receiver: 'info-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@archive-management.com'
        subject: '🚨 严重告警: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          告警名称: {{ .Annotations.summary }}
          告警描述: {{ .Annotations.description }}
          告警时间: {{ .StartsAt }}
          告警实例: {{ .Labels.instance }}
          {{ end }}
    webhook_configs:
      - url: 'http://localhost:5001/critical'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@archive-management.com'
        subject: '⚠️ 警告告警: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          告警名称: {{ .Annotations.summary }}
          告警描述: {{ .Annotations.description }}
          告警时间: {{ .StartsAt }}
          告警实例: {{ .Labels.instance }}
          {{ end }}
    webhook_configs:
      - url: 'http://localhost:5001/warning'
        send_resolved: true

  - name: 'info-alerts'
    email_configs:
      - to: 'info@archive-management.com'
        subject: 'ℹ️ 信息告警: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          告警名称: {{ .Annotations.summary }}
          告警描述: {{ .Annotations.description }}
          告警时间: {{ .StartsAt }}
          告警实例: {{ .Labels.instance }}
          {{ end }}
    webhook_configs:
      - url: 'http://localhost:5001/info'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
